<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="score">
            <p><a class="score-text">View High Scores</a></p>
        </div>
        <div class="timer">
            <p class="timer-text">Time: 0</p>
        </div>
    </header>

    <main>
        <article class="card">
            <h1 class="main-title">Coding Quiz Challenge</h1>
            <p class="main-text">Try to answer the following questions within the time limit. Keep in mind that
                incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="btn" id="start" type="submit">Start Quiz</button>
        </article>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
